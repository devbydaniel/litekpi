services:
  db:
    image: postgres:15-alpine
    container_name: litekpi-db-dev
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: litekpi
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: litekpi
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U litekpi -d litekpi"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailcatcher:
    image: schickling/mailcatcher
    container_name: litekpi-mail-dev
    ports:
      - "1025:1025"   # SMTP
      - "1080:1080"   # Web UI

volumes:
  postgres_data_dev:

networks:
  default:
    name: litekpi-dev-network
