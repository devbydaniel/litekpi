version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: trackable-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: trackable
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: trackable
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trackable -d trackable"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Go Backend (with hot-reload via Air)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trackable-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://trackable:secret@db:5432/trackable?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      APP_URL: http://localhost:5173
      API_URL: http://localhost:8080
    depends_on:
      db:
        condition: service_healthy
    # For development with hot-reload, uncomment below and use Air
    # command: air -c .air.toml
    # volumes:
    #   - ./backend:/app

  # React Frontend (Vite dev server)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trackable-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend

  # Development-only services below
