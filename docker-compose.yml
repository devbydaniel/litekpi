services:
  db:
    image: postgres:15-alpine
    container_name: trackable-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trackable}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      POSTGRES_DB: ${POSTGRES_DB:-trackable}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trackable} -d ${POSTGRES_DB:-trackable}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trackable-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-trackable}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-trackable}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET required}
      APP_URL: ${APP_URL:?APP_URL required}
      API_URL: ${API_URL:?API_URL required}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-}
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trackable-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:

networks:
  default:
    name: trackable-network
